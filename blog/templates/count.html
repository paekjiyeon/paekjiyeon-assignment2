{% extends 'base.html' %}
{% block content %}

<br><br>
<h2 class = "fontDream"><strong>WORD COUNTER 결과</strong></h2>
<h5 class = "fontBB">당신이 입력한 텍스트는 <strong>{{ total }} 단어</strong>로 구성되어 있습니다.</h5>
<br>
    <div class = "countbox">
    <a class ="fontBB"><h5><strong>입력한 텍스트:</strong></h5>
    <br>
    {{ fulltext }}
    </div>
    <br>

    <h5><strong>단어 카운트: </strong></h5>
    <!--- '단어' - '단어 나온 횟수' -->
    {% for word, countTotal in dictionary %}
    {{ word }} : {{ countTotal }}번
    <br>

    {% endfor %}
    
    <br>
    <a href = "{% url 'index' %}" style = "color :#6A0888" class = "button"><strong>다시하기</strong></a>    
    </a>
{% endblock %}
